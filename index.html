<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyroscope Image Movement</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      img {
        position: absolute;
        transition: top 0.1s;
      }
    </style>
  </head>
  <body>
    <img
      src="https://via.placeholder.com/150"
      alt="Placeholder Image"
      id="movingImage"
    />
    <script>
      window.addEventListener("deviceorientation", handleOrientation);

      function handleOrientation(event) {
        const alpha = event.alpha;
        const beta = event.beta;
        const gamma = event.gamma;

        // Finn bildet
        const img = document.getElementById("movingImage");

        // Beregn ny toppposisjon basert på beta verdien (rotasjon rundt x-aksen)
        let newTop = window.innerHeight / 2 + beta * 2;

        // Begrens posisjonen innenfor vinduets høyde
        newTop = Math.max(0, Math.min(window.innerHeight - img.height, newTop));

        // Oppdater toppposisjonen til bildet
        img.style.top = newTop + "px";
      }
    </script>
  </body>
</html>
